<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>J-HEDGE | SYSTEM OVERRIDE</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Shippori+Mincho:wght@500;800&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #050505;
            --gold: #c5a059;
            --red: #ff3333;
            --dim: #444;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            color: var(--gold);
            font-family: 'Shippori Mincho', serif;
            overflow: hidden;
            height: 100vh;
        }

        /* マトリックス背景 */
        canvas {
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 0;
            opacity: 0.3;
        }

        /* メインコンテナ */
        .container {
            position: relative;
            z-index: 10;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            text-align: center;
            background: radial-gradient(circle, rgba(0,0,0,0) 0%, rgba(0,0,0,0.8) 100%);
        }

        /* グリッチタイトル */
        .glitch-wrapper {
            position: relative;
            margin-bottom: 2rem;
        }

        h1 {
            font-size: 4rem;
            margin: 0;
            color: var(--gold);
            text-shadow: 2px 2px var(--red);
            position: relative;
            letter-spacing: 0.2em;
        }

        /* グリッチアニメーション定義 */
        h1::before, h1::after {
            content: "J-HEDGE";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--bg-color);
        }

        h1::before {
            left: 2px;
            text-shadow: -1px 0 #ff00c1;
            clip: rect(44px, 450px, 56px, 0);
            animation: glitch-anim 5s infinite linear alternate-reverse;
        }

        h1::after {
            left: -2px;
            text-shadow: -1px 0 #00fff9;
            clip: rect(44px, 450px, 56px, 0);
            animation: glitch-anim2 5s infinite linear alternate-reverse;
        }

        @keyframes glitch-anim {
            0% { clip: rect(30px, 9999px, 10px, 0); }
            5% { clip: rect(70px, 9999px, 90px, 0); }
            10% { clip: rect(10px, 9999px, 80px, 0); }
            100% { clip: rect(10px, 9999px, 100px, 0); }
        }

        @keyframes glitch-anim2 {
            0% { clip: rect(10px, 9999px, 50px, 0); }
            5% { clip: rect(80px, 9999px, 10px, 0); }
            10% { clip: rect(30px, 9999px, 5px, 0); }
            100% { clip: rect(60px, 9999px, 80px, 0); }
        }

        .warning-text {
            font-size: 1rem;
            max-width: 600px;
            line-height: 1.8;
            background: rgba(0,0,0,0.7);
            padding: 20px;
            border: 1px solid var(--dim);
            box-shadow: 0 0 20px rgba(197, 160, 89, 0.1);
        }

        .btn {
            margin-top: 30px;
            background: transparent;
            color: var(--gold);
            border: 2px solid var(--gold);
            padding: 15px 40px;
            font-size: 1.2rem;
            cursor: pointer;
            font-family: 'Share Tech Mono', monospace;
            transition: 0.2s;
            position: relative;
            overflow: hidden;
        }

        .btn:hover {
            background: var(--gold);
            color: #000;
            box-shadow: 0 0 30px var(--gold);
        }

        .btn:active {
            transform: scale(0.98);
        }

        /* 偽コンソールログ */
        #console-log {
            display: none;
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 200px;
            background: rgba(0, 0, 0, 0.9);
            color: #0f0;
            font-family: 'Share Tech Mono', monospace;
            font-size: 0.8rem;
            padding: 10px;
            box-sizing: border-box;
            overflow-y: hidden;
            border-top: 2px solid var(--gold);
            text-align: left;
            z-index: 100;
        }

        .log-line {
            margin: 2px 0;
        }
        .error { color: var(--red); }
        .success { color: var(--gold); }

        @media (max-width: 600px) {
            h1 { font-size: 2.5rem; }
            .warning-text { font-size: 0.8rem; width: 85%; }
        }
    </style>
</head>
<body>

    <canvas id="matrix"></canvas>

    <div class="container">
        <div class="glitch-wrapper">
            <h1 data-text="J-HEDGE">J-HEDGE</h1>
        </div>
        
        <div class="warning-text">
            <p>
                警告：これより先は「常識」の保護区域外です。<br>
                <span style="color:var(--red);">[DANGER]</span> 接続元のIPアドレスを暗号化中...<br>
                日本経済のバグを利用する準備はできていますか？
            </p>
        </div>

        <button class="btn" onclick="startHack()">INITIALIZE_PROTOCOL</button>
    </div>

    <div id="console-log"></div>

    <script>
        // --- 1. Matrix Rain Effect ---
        const canvas = document.getElementById('matrix');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const katakana = 'アァカサタナハマヤャラワガザダバパイィキシチニヒミリヰギジヂビピウゥクスツヌフムユュルグズブヅプエェケセテネヘメレヱゲゼデベペオォコソトノホモヨョロヲゴゾドボポヴッン';
        const latin = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
        const nums = '01';
        const alphabet = katakana + latin + nums;

        const fontSize = 16;
        const columns = canvas.width/fontSize;

        const rainDrops = [];
        for( let x = 0; x < columns; x++ ) {
            rainDrops[x] = 1;
        }

        const draw = () => {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.fillStyle = '#c5a059'; // Gold text
            ctx.font = fontSize + 'px monospace';

            for(let i = 0; i < rainDrops.length; i++)
            {
                const text = alphabet.charAt(Math.floor(Math.random() * alphabet.length));
                ctx.fillText(text, i*fontSize, rainDrops[i]*fontSize);

                if(rainDrops[i]*fontSize > canvas.height && Math.random() > 0.975){
                    rainDrops[i] = 0;
                }
                rainDrops[i]++;
            }
        };

        setInterval(draw, 30);

        // Resize handler
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });


        // --- 2. Fake Hacking Console ---
        const consoleDiv = document.getElementById('console-log');
        
        function startHack() {
            const btn = document.querySelector('.btn');
            btn.style.display = 'none'; // Hide button
            consoleDiv.style.display = 'block';

            const logs = [
                "Connecting to J-HEDGE Mainframe...",
                "Bypassing Firewall [Level 5]... SUCCESS",
                "Encrypting Connection... DONE",
                "Accessing Bank of Japan API... [ACCESS DENIED]",
                "Rerouting via Cayman Islands Proxy...",
                "Connection Established.",
                "Injecting 'UWOH-W' Payload...",
                "Asset: YEN -> TRASH converted.",
                "Asset: HOPE -> COIN converted.",
                "Downloading 'Laughing_Man.exe'...",
                "<span class='error'>CRITICAL ERROR: SENSE_OF_HUMOR NOT FOUND</span>",
                "Retrying...",
                "Override accepted.",
                "<span class='success'>WELCOME TO THE SHELTER.</span>"
            ];

            let i = 0;
            const interval = setInterval(() => {
                if (i >= logs.length) {
                    clearInterval(interval);
                    setTimeout(() => {
                        alert("ようこそ、深淵へ。");
                        // ここで将来的に次のページへ飛ばす
                    }, 1000);
                    return;
                }
                
                const p = document.createElement('div');
                p.className = 'log-line';
                p.innerHTML = `> ${logs[i]}`;
                consoleDiv.appendChild(p);
                consoleDiv.scrollTop = consoleDiv.scrollHeight; // Auto scroll
                i++;
            }, 300); // Speed of logs
        }
    </script>
</body>
</html>
