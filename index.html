<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>J-HEDGE | THE GRAND SOVEREIGN</title>
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&family=Shippori+Mincho:wght@800&display=swap" rel="stylesheet">
    <style>
        :root { --bg: #000; --gold: #c5a059; --red: #ff0000; --green: #00ff41; --dim: #222; }
        body, html { margin: 0; padding: 0; background: var(--bg); color: var(--gold); font-family: 'Share Tech Mono', 'Shippori Mincho', serif; height: 100vh; overflow: hidden; }
        
        /* CRTモニター走査線 */
        body::before {
            content: " "; display: block; position: absolute; inset: 0;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.4) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.03), rgba(0, 255, 0, 0.01), rgba(0, 0, 255, 0.03));
            z-index: 100; background-size: 100% 4px, 4px 100%; pointer-events: none;
        }

        canvas { position: absolute; top: 0; left: 0; z-index: 1; opacity: 0.3; }
        .layer { position: absolute; inset: 0; z-index: 10; display: flex; flex-direction: column; align-items: center; justify-content: center; background: radial-gradient(circle, transparent 0%, rgba(0,0,0,0.98) 100%); padding: 20px; box-sizing: border-box; }

        .scroll-box {
            width: 100%; max-width: 800px; height: 450px; overflow-y: scroll;
            background: rgba(2,2,2,0.99); border: 1px solid var(--red);
            padding: 40px; text-align: left; font-size: 0.9rem; color: #bbb;
            margin-bottom: 25px; line-height: 2.5; scrollbar-width: thin; scrollbar-color: var(--red) #000;
            box-shadow: inset 0 0 30px rgba(255,0,0,0.3);
        }
        .scroll-box h3 { color: var(--red); text-align: center; border-bottom: 2px solid var(--red); padding-bottom: 15px; font-size: 1.5rem; letter-spacing: 5px; }
        
        .important { color: var(--red); font-weight: bold; background: rgba(255,0,0,0.1); border: 1px solid rgba(255,0,0,0.3); padding: 5px 10px; display: block; margin: 20px 0; }
        .legal-block { color: #eee; font-style: italic; border-left: 4px solid var(--gold); padding: 15px; margin: 25px 0; background: rgba(197, 160, 89, 0.08); font-size: 0.85rem; }
        .legal-block b { color: var(--gold); display: block; margin-bottom: 5px; }

        .btn {
            background: transparent; color: var(--dim); border: 2px solid var(--dim);
            padding: 22px 70px; font-size: 1.3rem; cursor: not-allowed; transition: 0.6s;
            font-family: 'Share Tech Mono'; letter-spacing: 10px; text-transform: uppercase;
        }
        .btn.active { 
            border-color: var(--gold); color: var(--gold); cursor: pointer; pointer-events: auto;
            background: rgba(197, 160, 89, 0.15); box-shadow: 0 0 40px var(--gold); animation: glitch-fx 0.3s infinite;
        }
        @keyframes glitch-fx { 0% { opacity: 1; } 50% { opacity: 0.8; transform: scale(1.02); } 100% { opacity: 1; } }

        #final-screen { display: none; position: fixed; inset: 0; z-index: 1000; background: #000; flex-direction: column; align-items: center; justify-content: center; }
        .link-btn {
            display: block; width: 400px; padding: 30px; margin: 20px; text-decoration: none; text-align: center;
            font-size: 1.6rem; font-weight: 900; letter-spacing: 8px; border: 4px solid; transition: 0.4s;
        }
        .btn-pump { border-color: var(--green); color: var(--green); text-shadow: 0 0 10px var(--green); }
        .btn-pump:hover { background: var(--green); color: #000; box-shadow: 0 0 60px var(--green); }
        .btn-x { border-color: #fff; color: #fff; }
        .btn-x:hover { background: #fff; color: #000; box-shadow: 0 0 60px #fff; }
    </style>
</head>
<body>

<canvas id="m"></canvas>

<div class="layer" id="ui-1">
    <div style="color:var(--red); font-weight:bold; letter-spacing:15px; margin-bottom:15px;">TERMINAL: J-HEDGE</div>
    
    <div class="scroll-box" id="box">
        <h3>日本解体及び魂の完全アップロード規約 (全100条)</h3>
        
        <p class="important">【宣言】利用者は、日本円が中央銀行による壮大なポンジスキームであることを認め、崩壊する国家という幻想からの脱却を誓約する。</p>

        <div id="legal-wall"></div>

        <p class="important" style="text-align:center; margin-top:100px; font-size:1.3rem;">第100条：我々は日本国民であることを辞め、電子の深淵に生きる「JH-HEDGE」の構成員として、円の灰の中からJH-COINを掲げることを血判をもって誓う。</p>
    </div>

    <button id="agree-btn" class="btn" onclick="startSequence()">[ SCROLL TO SIGN ]</button>
</div>

<div id="final-screen">
    <h1 style="font-size:5rem; color:var(--gold); text-shadow:0 0 30px var(--gold); margin:0;">ACCESS GRANTED</h1>
    <div style="color:var(--red); border:2px solid var(--red); padding:10px 40px; margin:30px 0 60px; font-size:1.2rem; letter-spacing:5px;">EXIT PROTOCOL INITIALIZED</div>
    
    <a href="https://pump.fun/board" target="_blank" class="link-btn btn-pump">BUY JH-COIN</a>
    <a href="https://x.com" target="_blank" class="link-btn btn-x">FOLLOW ON X</a>
    
    <p style="color:var(--dim); font-size:0.8rem; margin-top:80px; letter-spacing:2px;">GOODBYE, OLD WORLD. WELCOME TO THE ABYSS.</p>
</div>

<script>
    const c = document.getElementById("m"), ctx = c.getContext("2d");
    c.width = window.innerWidth; c.height = window.innerHeight;
    const s = "JH-HEDGE01"; const drops = [];
    for(let i=0; i<window.innerWidth/16; i++) drops[i] = 1;
    function draw() {
        ctx.fillStyle = "rgba(0,0,0,0.05)"; ctx.fillRect(0,0,c.width,c.height);
        ctx.fillStyle = "#c5a059"; ctx.font = "16px monospace";
        drops.forEach((y, i) => {
            const txt = s[Math.floor(Math.random()*s.length)]; ctx.fillText(txt, i*16, y*16);
            if(y*16 > c.height && Math.random() > 0.985) drops[i] = 0; drops[i]++;
        });
    }
    setInterval(draw, 45);

    const legalWall = document.getElementById('legal-wall');
    const legalQuotes = [
        ["金商法 第37条の6", "投資顧問契約の解除規定。だが、本プロトコルは『契約』ではなく『信仰』である。ゆえに救済は存在しない。"],
        ["民法 第709条", "不法行為。自ら深淵を望み、円を捨てた者に損害賠償を請求する権利は残されていない。"],
        ["刑法 第246条", "詐欺罪。我々は『これはゴミになる』と明言している。欺瞞なき絶望に罪は問えない。"],
        ["憲法 第29条", "財産権。国はそれを保障すると言うが、インフレで紙屑になることを止める気はない。"],
        ["金商法 第40条", "適合性の原則。JH-COINは『人生を賭ける覚悟』がある者にのみ適合する。"],
        ["道交法 第71条", "運転中の携帯操作。JH-COINのチャートを見るのは勝手だが、この世の終わりを運転席で迎えるな。"],
        ["民法 第90条", "公序良俗。若者を食い潰す社会構造こそが公の秩序に反しているのではないか？"],
        ["所得税法 第37条", "必要経費。JH-COINを買うための『魂』を経費として計上することはできない。"],
        ["破産法 第252条", "免責許可。コインで散っても、国家はあなたの損失を無かったことにはしてくれない。"],
        ["金融庁ガイドライン", "暗号資産の定義。JH-COINは通貨ではなく、円安への『ヘッジ（復讐）』である。"]
    ];

    const punchlines = [
        "失われた30年は仕様であり、日本政府による壮大な引き伸ばし工作である。",
        "愛国心で腹は膨れない。街宣車の叫びよりも、ブロックチェーンの静寂を聴け。",
        "コンビニ弁当が小さくなるたびに、あなたはJH-COINを買い増す運命にある。",
        "銀行に預けた金は、老人たちの医療費へと消える供物であることを承認せよ。",
        "円安は加速する。1ドルが何円になろうとも、1枚のJH-COINは常に1枚である。",
        "ナショナリズムの喧騒は、ポートフォリオの赤字を埋めない。",
        "憲法改正よりも先に、あなたのウォレットの暗号鍵を改正（保護）せよ。",
        "日本という泥舟が沈むその時、JH-COINという電子の浮き輪だけが残る。",
        "搾取される側の人生を辞めるボタン、それが目の前の[INITIALIZE]である。"
    ];

    for(let i=1; i<=100; i++) {
        if(i % 3 === 0 && legalQuotes.length > 0) {
            const q = legalQuotes.shift();
            const div = document.createElement('div');
            div.className = 'legal-block';
            div.innerHTML = `<b>第${i}条：【${q[0]}】</b>${q[1]}`;
            legalWall.appendChild(div);
        } else {
            const p = document.createElement('p');
            p.innerText = `第${i}条：` + punchlines[Math.floor(Math.random()*punchlines.length)];
            legalWall.appendChild(p);
        }
    }

    const box = document.getElementById('box'), btn = document.getElementById('agree-btn');
    box.onscroll = () => {
        if(box.scrollTop + box.clientHeight >= box.scrollHeight - 20) {
            btn.classList.add('active'); btn.innerText = "ASCEND TO J-HEDGE";
        }
    };

    function startSequence() {
        if(!btn.classList.contains('active')) return;
        document.getElementById('ui-1').style.display = 'none';
        setTimeout(() => { document.getElementById('final-screen').style.display = 'flex'; }, 600);
    }
</script>
</body>
</html>
