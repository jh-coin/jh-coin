        .btn {

            letter-spacing: 10px; text-transform: uppercase;

        .btn.active {

        }

        /* 解析ログ演出 */

            padding: 50px; flex-direction: column; overflow-y: auto; color: var(--red); font-size: 1rem;
        }

        /* 最終画面 */

        .link-btn {
            display: block; width: 400px; padding: 30px; margin: 20px; text-decoration: none; text-align: center;
            font-size: 1.6rem; font-weight: 900; letter-spacing: 8px; border: 4px solid; transition: 0.4s;
        }
        .btn-pump { border-color: var(--green); color: var(--green); }
        .btn-pump:hover { background: var(--green); color: #000; box-shadow: 0 0 80px var(--green); }
        .btn-x { border-color: #fff; color: #fff; }
        .btn-x:hover { background: #fff; color: #000; box-shadow: 0 0 80px #fff; }

    // Scroll Logic
    const box = document.getElementById('box'), btn = document.getElementById('agree-btn');
    box.onscroll = () => { if(box.scrollTop + box.clientHeight >= box.scrollHeight - 20) btn.classList.add('active'); };

    // Hacking sequence
    function runHacking() {

</script>
