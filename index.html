<!DOCTYPE html>

    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&family=Shippori+Mincho:wght@800&display=swap" rel="stylesheet">
    <style>
        :root { --bg: #000; --gold: #c5a059; --red: #ff0000; --green: #00ff41; --dim: #222; }

        /* CRT走査線 */
        body::before {

        canvas { position: absolute; top: 0; left: 0; z-index: 1; opacity: 0.3; }
        .layer { position: absolute; inset: 0; z-index: 10; display: flex; flex-direction: column; align-items: center; justify-content: center; background: radial-gradient(circle, transparent 0%, rgba(0,0,0,1) 100%); padding: 20px; box-sizing: border-box; }

        /* スクロールボックス */
        .scroll-box {
            width: 100%; max-width: 850px; height: 450px; overflow-y: scroll;
            background: rgba(0,0,0,0.98); border: 2px solid var(--red);
            padding: 40px; text-align: left; font-size: 0.95rem; color: #ccc;
            margin-bottom: 25px; line-height: 2.5; scrollbar-width: thin; scrollbar-color: var(--red) #000;

        .scroll-box h3 { color: var(--red); text-align: center; border-bottom: 3px double var(--red); padding-bottom: 20px; font-size: 1.6rem; letter-spacing: 5px; }

        .legal-block { color: #fff; font-style: italic; border: 1px solid var(--gold); padding: 20px; margin: 35px 0; background: rgba(197, 160, 89, 0.1); font-size: 0.9rem; position: relative; }
        .legal-block b { color: var(--gold); display: block; margin-bottom: 5px; }

        .btn {
            background: transparent; color: var(--dim); border: 2px solid var(--dim);

            letter-spacing: 10px; text-transform: uppercase; font-family: 'Share Tech Mono';
        }
        .btn.active { 
            border-color: var(--gold); color: var(--gold); cursor: pointer; pointer-events: auto;
            background: rgba(197, 160, 89, 0.1); box-shadow: 0 0 40px var(--gold); animation: pulse 0.5s infinite alternate;
        }
        @keyframes pulse { from { opacity: 1; } to { opacity: 0.7; } }

        /* 解析演出スクリーン */
        #log-screen {
            display: none; position: fixed; inset: 0; background: #000; z-index: 500;
            padding: 50px; flex-direction: column; color: var(--red); font-family: monospace; font-size: 1.1rem;
        }
        .log-line { margin-bottom: 8px; border-left: 3px solid var(--red); padding-left: 15px; }

        /* 最終画面 */
        #final-screen { display: none; position: fixed; inset: 0; z-index: 1000; background: #000; flex-direction: column; align-items: center; justify-content: center; }
        .link-btn {
            display: block; width: 400px; padding: 30px; margin: 20px; text-decoration: none; text-align: center;
            font-size: 1.6rem; font-weight: 900; letter-spacing: 8px; border: 4px solid; transition: 0.4s;
        }
        .btn-pump { border-color: var(--green); color: var(--green); }
        .btn-pump:hover { background: var(--green); color: #000; box-shadow: 0 0 100px var(--green); }
        .btn-x { border-color: #fff; color: #fff; }
        .btn-x:hover { background: #fff; color: #000; box-shadow: 0 0 100px #fff; }
    </style>
</head>

    ];

</script>
</body>
</html>
