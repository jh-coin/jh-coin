        :root { --bg: #000; --gold: #c5a059; --red: #ff0000; --green: #00ff41; --dim: #222; }
        body, html { margin: 0; padding: 0; background: var(--bg); color: var(--gold); font-family: 'Share Tech Mono', monospace; height: 100%; overflow: hidden; }
        
        /* CRT走査線（演出維持） */
        body::before {
            content: " "; display: block; position: absolute; inset: 0;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.4) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.05), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.05));
            z-index: 100; background-size: 100% 3px, 3px 100%; pointer-events: none;
        }

        canvas { position: absolute; top: 0; left: 0; z-index: 1; opacity: 0.3; }

        /* レイヤー基本設定：スマホで崩れないよう修正 */
        .layer { 
            position: absolute; inset: 0; z-index: 10; display: flex; flex-direction: column; align-items: center; justify-content: center; 
            background: radial-gradient(circle, transparent 0%, rgba(0,0,0,1) 100%); padding: 15px; box-sizing: border-box; 
        }

        /* スクロールボックス：高さを可変（50vh）にしてボタンを見やすく */
        .scroll-box {
            width: 100%; max-width: 850px; height: 50vh; overflow-y: scroll;
            background: rgba(0,0,0,0.98); border: 2px solid var(--red);
            padding: 20px; text-align: left; font-size: 0.95rem; color: #ccc;
            margin-bottom: 20px; line-height: 2.2; scrollbar-width: thin; scrollbar-color: var(--red) #000;
        }
        .scroll-box h3 { color: var(--red); text-align: center; border-bottom: 3px double var(--red); padding-bottom: 10px; font-size: 1.4rem; letter-spacing: 5px; }
        
        /* 演出用クラス：すべて維持 */

        .dynamic-article { margin-bottom: 20px; padding-left: 15px; border-left: 2px solid var(--dim); }
        .dynamic-article.cynical-poison { border-left-color: var(--red); color: var(--red); font-weight: bold; }
        .dynamic-article.ai-insight { border-left-color: var(--gold); color: var(--gold); font-style: italic; }

        /* 同意ボタン：幅をレスポンシブ化 */
        .btn {
            background: transparent; color: var(--dim); border: 2px solid var(--dim);
            padding: 18px 0; font-size: 1.1rem; cursor: not-allowed; transition: 0.4s;
            letter-spacing: 5px; text-transform: uppercase; width: 100%; max-width: 400px;
        }
        .btn.active { 
            border-color: var(--gold); color: var(--gold); cursor: pointer; pointer-events: auto;

        }
        @keyframes pulse { from { opacity: 1; } to { opacity: 0.7; } }
